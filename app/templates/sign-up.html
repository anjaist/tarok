<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="sign up page for a game of tarok">
        <meta name="author" content="Anja Istenic">
        <title>TAROK</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      </head>
      <body>
        <div id="app">
            <div class="signin-div">
                <img id=trula src="{{ url_for('static', filename='img/trula2.png') }}" alt="trula"
                     style="right:-60px;top:-70px;width:230px;">
                <div>
                    <h1>TAROK</h1>
                    {% if error %}
                    <p class=error>{{ error }}</p>
                    {% endif %}
                </div>
                <form method=post>
                  <div class="form-group">
                    <label class="form-label">Uporabniško ime*</label>
                    <input type=text class="form-control" name=username
                           value="{{ request.form.username }}" placeholder="tarok_igralec" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email*</label>
                    <input type=email class="form-control" name=email
                           value="{{ request.form.email }}" placeholder="tarokasica@gmail.com" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Geslo*</label>
                    <input type=password class="form-control" name=password
                           value="{{ request.form.password }}" placeholder="********" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Ponovi geslo*</label>
                    <input type=password class="form-control" name=password2
                           value="{{ request.form.password2 }}" placeholder="********" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="login_agreement" required>
                    <label class="form-check-label" for="login_agreement">Pri taroku ne goljufam... preveč*</label>
                  </div>
                  <button type=submit value=Login class="btn btn-dark" id="login-btn">Registriraj se in igraj!</button>
                </form>
                <p id="register-new-user"><a href="/">Že imaš profil? Prijavi se</a></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
        var app = new Vue({
          el: '#app',
          methods: {
            login: function () {
              let username = this.$refs.username.value
              let password = this.$refs.password.value
              let email = this.$refs.email.value
              window.location.replace(`/play?username=${username}&password=${password}`);
            }
          }
        })
        </script>
    </body>
</html>
{% endblock %}
