<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="landing page for a game of tarok">
        <meta name="author" content="Anja Istenic">
        <title>TAROK</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      </head>
      <body>
        <div id="app">
            <div class="signin-div">
               <div>
                   <img src="{{ url_for('static', filename='img/pagat.png') }}" alt="pagat" height="150">
                   <h1 class="h3 mb-3 font-weight-normal">TAROK</h1>
                   <h3>Prijavi se</h3>
                   {% if error %}
                   <p class=error><strong>Error:</strong> {{ error }}
                   {% endif %}
               </div>
                <form method=post>
                  <div class="form-group">
                    <label>Uporabniško ime</label>
                    <input type=text class="form-control" name=username
                           value="{{ request.form.username }}" placeholder="Uporabniško ime">
                  </div>
                  <div class="form-group">
                    <label>Geslo</label>
                    <input type=password class="form-control" name=password
                           value="{{ request.form.password }}" placeholder="Geslo">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Anja je carica</label>
                  </div>
                  <button type=submit value=Login class="btn btn-primary">Igraj!</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
        var app = new Vue({
          el: '#app',
          methods: {
            login: function () {
              let username = this.$refs.username.value
              let email = this.$refs.email.value
              window.location.replace(`/play?username=${username}&email=${email}`);
            }
          }
        })
        </script>
    </body>
</html>
{% endblock %}
