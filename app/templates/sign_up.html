<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<head>
    <meta name="description" content="sign up page for a game of tarok">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <div class="signin-div">
            <img id=trula src="{{ url_for('static', filename='img/trula2.png') }}" alt="trula"
                 style="right:-60px;top:-70px;width:230px;">
            <div>
                <h1>TAROK</h1>
                {% if error %}
                <p class=error>{{ error }}</p>
                {% endif %}
            </div>
            <form method=post>
              <div class="form-group">
                <label class="form-label">Uporabniško ime*</label>
                <input type=text class="form-control" name=username autocomplete="off"
                       value="{{ request.form.username }}" placeholder="tarok_igralec" required>
              </div>
              <div class="form-group">
                <label class="form-label">Email*</label>
                <input type=email class="form-control" name=email autocomplete="off"
                       value="{{ request.form.email }}" placeholder="tarokasica@gmail.com" required>
              </div>
              <div class="form-group">
                <label class="form-label">Geslo*</label>
                <input type=password class="form-control" name=password autocomplete="off"
                       value="{{ request.form.password }}" placeholder="********" required>
              </div>
              <div class="form-group">
                <label class="form-label">Ponovi geslo*</label>
                <input type=password class="form-control" name=password2 autocomplete="off"
                       value="{{ request.form.password2 }}" placeholder="********" required>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="login_agreement" required>
                <label class="form-check-label" for="login_agreement">Pri taroku ne goljufam... preveč*</label>
              </div>
              <button type=submit value=Login class="btn btn-dark" id="login-btn">Registriraj se in igraj!</button>
            </form>
            <p id="register-new-user"><a href="/">Že imaš profil? Prijavi se</a></p>
        </div>
    </div>
</body>
{% endblock %}
