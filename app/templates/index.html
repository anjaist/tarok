<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="landing page for a game of tarok">
        <meta name="author" content="Anja Istenic">
        <title>TAROK</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      </head>
      <body>
        <div id="app">
            <div class="signin-div">
                <img id=trula src="{{ url_for('static', filename='img/trula2.png') }}" alt="trula">
                <div>
                    <h1>TAROK</h1>
                    {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                    {% endif %}
                </div>
                <form method=post>
                  <div class="form-group">
                    <label class="form-label">Uporabni≈°ko ime*</label>
                    <input type=text class="form-control" name=username
                           value="{{ request.form.username }}" placeholder="tarok_igralec" required>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Geslo*</label>
                    <input type=password class="form-control" name=password
                           value="{{ request.form.password }}" placeholder="********" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="login_agreement" required>
                    <label class="form-check-label" for="login_agreement">Anja je carica*</label>
                  </div>
                  <button type=submit value=Login class="btn btn-dark" id="login-btn">Igraj!</button>
                </form>
                <p id="register-new-user">Registriraj se kot nov uporabnik</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
        var app = new Vue({
          el: '#app',
          methods: {
            login: function () {
              let username = this.$refs.username.value
              let password = this.$refs.password.value
              window.location.replace(`/play?username=${username}&password=${password}`);
            }
          }
        })
        </script>
    </body>
</html>
{% endblock %}
